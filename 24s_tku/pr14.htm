<p style="background-color:#9f9;text-align:center;font-size:17pt">平時練習 14</p>

<p style="background-color:#f99;font-size:17pt">題目敘述與分數比率</p>
<ul>
	<li>(85%)現場參與期末考環境測試，並且解出至少一題測試題。</li>
	<li>(15%)當日 09:15 前到課，或於該時間前於 Teams 上告知欲請假。</li>
	<li>加分項目
		<ul>
			<li>(10%)解出兩題測試題。</li>
			<li>(5%)在登入狀態下，觸發系統的某一安全檢查機制。提示：線索在登入頁面。</li>
			<li>(5%)在登入狀態下，觸發系統的另一安全檢查機制。提示：線索在題目列表頁面。</li>
		</ul>
	</li>
</ul>

<p style="background-color:#f99;font-size:17pt">注意事項</p>

<ul>
	<li>告知欲請假者，教師亦可能視情況要求你正式請假，或者提出相關佐證。</li>
	<li>評分以本練習的敘述為準，不適用考試系統上的敘述。</li>
</ul>
