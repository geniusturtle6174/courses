<p style="background-color:#9f9;text-align:center;font-size:17pt">課後練習 13</p>

<p style="background-color:#f99;font-size:17pt">題目敘述與分數比率</p>
<ul>
	<li>(50%)參加快問快答，不方便參加者仍應親自到課或事先請假
		<ul>
			<li>題目皆為四選一，A、B、C、D 作為答案的次數相等</li>
			<li>分數前三名者，採計課堂互動一次</li>
			<li>題目僅準備正體中文版，不便參加者請等候教師於活動結束後點名</li>
		</ul>
	</li>
	<li>(50%)親自或委託他人繳回寫完筆記，且封面已填學號姓名之答案卷</li>
	<li>(自我閱讀，0%)研讀考古題中，關於遞迴與音訊的題目</li>
</ul>
